<h4>Listado</h4>
<ul class="list-group-items ">
  <!-- Ejemplo de las propiedades del ngFor
      y el Ngclass -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex align-items-center
    justify-content-between pb-1 pt-1"
    [ngClass]="{
        'list-group-item-dark': isFirst,
        'list-group-item-primary':  isLast,
        }">
    <div>
      <span class="text-primary">{{ i + 1 }} - </span>
      <!--ver la posicion-->
      <span>{{ character.name }} </span> - <strong>Power:</strong>
      <span>{{ character.power }}</span>


    </div>
    <button (click)="onDeleteCharacter(character.id)"  class="btn btn-danger btn-sm rounded-2" ><small>x</small></button>
  </li>
</ul>
